<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let c of characterList;
  let i = index; let isFirst = first;
  let isLast = last; let idOdd = odd; let isEven = even;"
  class="list-group-item d-flex
  justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ c.name }}</span> -
    <strong>Power: {{ c.power }}</strong>
    <span>Es el primero: {{ isFirst }}</span>
    <span>Es el Ãºltimo: {{ isLast }}</span>
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter(c.id)">X</button>
</li>
</ul>
